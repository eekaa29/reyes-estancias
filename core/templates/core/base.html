<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Reyes Estancias {% endblock %} </title>
    {% load static %}
</head>
<body>
    <div>
        <nav class="">
            <img src="{% static 'core/img/logo.png' %}" alt="logo">
            <a href="{% url 'property_list' %}">Propiedades</a>
            <a href="{% url 'about_us' %}">Sobre Nosotros</a>
            <a href="{% url 'bookings_list' %}">Mis Reservas</a>
            {% if not request.user.is_authenticated %}
                <a href="{% url 'login' %}">Iniciar Sesión</a>
            {% else %}
                <form id="logout-form" method="post" action="{% url 'admin:logout' %}">
                    {% csrf_token %}
                    <button type="submit">Cerran sesión</button>
                </form>
            {% endif %}
        </nav>
    </div>
    {% block content %}{% endblock %}
</body>
<footer>

</footer>
</html>
